<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  link   -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />

    <link rel="stylesheet" href="/css/recruit/list.css">

    <script src="/js/recruit/list.js" defer></script>

</head>
<body>

<div class="wrapper">
    <header>
        <!-- header   -->
        <th:block th:insert="~{fragments/top_header :: topHeaderFragment}" />
        <!-- nav       -->
        <th:block th:insert="~{fragments/nav :: navFragment}" />

    </header>
    <section class="layout-150">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">홈</a></li>
                <li class="breadcrumb-item active" aria-current="page">TEMPLATE</li>
            </ol>
        </nav>
    </section>

    <main class="layout-150">

        <section>
            <div class="items">

                <div class="item" th:each="recruit,recruitStat : ${list}">
                    <div class="sec sec-01" style="width:300px;">
                        <a href="" th:text="${recruit.jobOffer.companyName}"></a>
                    </div>
                    <div class="sec sec-02"  >
                        <h6 ><a th:href="@{/recruit/req(id=${recruit.id})}" th:text="${recruit.title}" style="font-weight:800"></a> </h6>
                        <div th:text="${recruit.jobwork}"></div>
                        <div class="tag"><a href="" class="btn " style="">Tag</a></div>
                    </div>
                    <div class="sec sec-03" style="width:300px;">
                        <div th:text="${#strings.substringBefore(recruit.jobzone, ' ')}"></div>
                        <div th:text="${recruit.career}"></div>
                        <div th:if="${recruit.ability == null or #strings.isEmpty(recruit.ability)}">학력무관</div>
                        <div th:if="${recruit.ability != null and not #strings.isEmpty(recruit.ability)}" th:text="${recruit.ability + ' 이상'}"></div>

                    </div>
                    <div class="sec sec-04" style="width:300px;">
                        <div>
                            <a th:href="@{/recruit/req(id=${recruit.id})}" class="btn btn-danger" style="border-radius:0;font-size:.7rem;"> 입사지원</a>
                        </div>
                        <div th:text="'~ '+${recruit.endTime}">
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- footer       -->
    <th:block th:insert="~{fragments/footer :: footerFragment}" />
</div>
</body>
</html>
