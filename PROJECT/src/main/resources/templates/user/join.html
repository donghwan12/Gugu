<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  link   -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />

    <!-- join.css -->
    <link rel="stylesheet" href="/css/user/join.css" />




    <!-- user/join.js -->
    <script src="/js/user/join.js" defer></script>
</head>
<body>

<div class="wrapper">
    <header>
        <!-- header   -->
        <th:block th:insert="~{fragments/top_header :: topHeaderFragment}" />
        <!-- nav       -->
        <th:block th:insert="~{fragments/nav :: navFragment}" />

    </header>
    <main class="layout-150">
        <section class=breadcrum-block>
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">HOME</a></li>
                    <li class="breadcrumb-item active" aria-current="page">JOIN</li>
                </ol>
            </nav>
        </section>
        <section>

        </section>
        <section>
            <div class="main-block">
                <!--
                <aside class=left>


                </aside>
                -->
                <div class=right>

                    <div class="m-2 header"  >
                        <a href="javascript:void(0)" class="seeker_join">일반 회원</a> |
                        <a href="javascript:void(0)" class="offer_join">기업 회원</a>
                    </div>

                    <form action="/seeker/join" method="post" name="seekerJoin">
                        <div class="m-2">
                            <h3>일반회원 가입</h3>
                        </div>
                        <div class="mb-3"></div>
                        <div class="m-2">
                            <label >회원 아이디 : </label>
                            <input type="text" name="userid"   class="form-control" required/>
                        </div>

                        <div class="m-2">
                            <label >패스워드 : </label>
                            <input type="password" name="password" class="form-control" required/>
                        </div>
                        <div class="m-2">
                            <label >패스워드 확인 : </label>
                            <input type="password"  name="repassword" class="form-control" required/>
                        </div>
                        <div class="m-2">
                            <label >이름 : </label>
                            <input type="text"  name="username" class="form-control" required/>
                        </div>
                        <div class="m-2">
                            <label >이메일 : </label>
                            <input type="text"  name="email" class="form-control"   required/>
                        </div>
                        <div class="m-2">
                            <label >우편번호 : </label>
                            <div class="" style="display:flex;justify-content:space-between;">
                                <input type="text"  name="zipcode" class="form-control me-2 zipcode" style="width:250px;" />
                                <a href="javascript:void(0)" class="btn btn-secondary search_addr_btn" style="width:80px">검색</a>
                            </div>
                        </div>
                        <div class="m-2">
                            <label >주소 : </label>
                            <div>
                                <input type="text"  name="addr1" class="form-control mb-2 addr1"  placeholder="기본주소" />
                                <input type="text"  name="addr2"  class="form-control mb-2"  placeholder="상세주소" />
                            </div>
                        </div>
                        <div class="m-2">
                            <label >연락처 : </label>
                            <input type="text"  class="form-control" name="tel" placeholder="-없이 입력" required/>
                        </div>
                        <div class="m-2">
                            <button class="btn btn-success w-100 mb-2">회원가입</button>
                            <button class="btn btn-success w-100">이전으로</button>
                        </div>
                    </form>

                    <form action="/offer/join" method="post" name="offerJoin" class="hidden">
                        <div class="m-2">
                            <h3>기업회원 가입</h3>
                        </div>
                        <div class="mb-3"></div>
                        <div class="m-2">
                            <label >기업 아이디 : </label>
                            <input type="text" name="userid"  class="form-control" required/>
                        </div>

                        <div class="m-2">
                            <label >패스워드 : </label>
                            <input type="password" name="password" class="form-control" required/>
                        </div>
                        <div class="m-2">
                            <label >패스워드 확인 : </label>
                            <input type="password"  name="repassword" class="form-control" required/>
                        </div>
                        <div class="m-2">
                            <label >회사명 : </label>
                            <input type="text"  class="form-control" name="companyName" placeholder="-없이 입력" required/>
                        </div>
                        <div class="m-2">
                            <label >사업자 No. : </label>
                            <input type="text"  class="form-control" name="companyNumber" placeholder="-없이 입력" required/>
                        </div>
                        <div class="m-2">
                            <label >우편번호 : </label>
                            <div class="" style="display:flex;justify-content:space-between;">
                                <input type="text" name="zipcode"  class="form-control me-2 zipcode2" style="width:250px;" />
                                <a href="javascript:void(0)" class="btn btn-secondary search_addr_btn2" style="width:80px">검색</a>
                            </div>
                        </div>
                        <div class="m-2">
                            <label>회사 주소 : </label>
                            <div>
                                <input type=text name="companyAddr1"  class="form-control mb-2 companyAddr1"  placeholder="기본주소" />
                                <input type="text" name="companyAddr2" class="form-control mb-2"  placeholder="상세주소" />
                            </div>
                        </div>
                        <div class="m-2">
                            <label >회사 E-MAIL : </label>
                            <input type="text"  class="form-control" name="companyEmail" placeholder="-없이 입력" required/>
                        </div>
                        <div class="m-2">
                            <label >TEL : </label>
                            <input type="text"  class="form-control" name="companyPhone" placeholder="-없이 입력" required />
                        </div>
                        <div class="m-2">
                            <label >업종 : </label>
                            <select class="form-select" name="companyIndustry">
                                <option value="IT">IT</option>
                                <option value="제조">제조</option>
                                <option value="유통">유통</option>
                            </select>
                        </div>
                        <div class="m-2">
                            <label >회사 설명 : </label>
                            <textarea class="form-control w-100">

                            </textarea>
                        </div>
                        <div class="m-2">
                            <button class="btn btn-success w-100 mb-3">회원가입</button>
                            <button class="btn btn-success w-100 mb-3">이전으로</button>
                        </div>
                    </form>

                </div>
            </div>

        </section>

    </main>

    <!-- footer       -->
    <th:block th:insert="~{fragments/footer :: footerFragment}" />
</div>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    //-----------------------------------------------
    //주소 검색
    //-----------------------------------------------
    const search_addr_btn = document.querySelector('.search_addr_btn');
    search_addr_btn.addEventListener('click',function(){
       new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    const zipcode = document.querySelector('.zipcode');
                    const addr1 = document.querySelector('.addr1');

                    if(data.userSelectedType==='R')
                    {
                        addr1.value = data.roadAddress;
                    }
                    else
                    {
                        addr1.value = data.jibunAddress;
                    }
                    zipcode.value=data.zonecode;

                }
            }).open();

    });

    const search_addr_btn2 = document.querySelector('.search_addr_btn2');
    search_addr_btn2.addEventListener('click',function(){
       new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    const zipcode = document.querySelector('.zipcode2');
                    const addr = document.querySelector('.companyAddr1');

                    if(data.userSelectedType==='R')
                    {
                        addr.value = data.roadAddress;
                    }
                    else
                    {
                        addr.value = data.jibunAddress;
                    }
                    zipcode.value=data.zonecode;

                }
            }).open();

    });
</script>



</body>
</html>
