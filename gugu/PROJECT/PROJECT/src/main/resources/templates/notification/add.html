<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>

    <!-- 공통 스타일링 -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />

    <!-- 추가된 CSS -->
    <link rel="stylesheet" href="/css/notification/add.css"/>

    <!-- 공지사항 작성 스크립트 -->
    <script src="/js/notification/write.js" defer></script>
</head>
<body>

<div class="wrapper">
    <header>
        <!-- header -->
        <th:block th:insert="~{fragments/top_header :: topHeaderFragment}" />
        <!-- nav -->
        <th:block th:insert="~{fragments/nav :: navFragment}" />
    </header>
    <main>
        <h2>공지사항 작성</h2>
        <div class="wrap_body">
            <form th:action="@{/notification/add}" class="noticeForm" method="post" enctype="multipart/form-data">
                <div class="form_group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <div class="mb-3  w-50">
                    <label for="formFile" class="form-label">파일 업로드</label>
                    <input class="form-control" type="file" id="formFile" name="files" >
                </div>
                <div class="form_group">
                    <label for="content">내용</label>
                    <textarea id="content" name="contents" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form_group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" name="author" placeholder="작성자를 입력하세요">
                </div>
                <div class="form_group">
                    <label for="author">작성날짜</label>
                    <input type="text" id="createAt" name="createAt" placeholder="날짜를 입력하세요.">
                </div>
                <div class="form_group">
                    <button type="submit">저장</button>
                    <button type="reset">취소</button>
                </div>
            </form>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div th:insert="~{fragments/footer :: footerFragment}"></div>
    </footer>
</div>

</body>
</html>
